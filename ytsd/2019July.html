<html>
<head>
    <meta charset="UTF-8" />
    <title>Highcharts - 圆通速递</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
    <div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
    <script language="JavaScript">
    $(document).ready(function() {
        var title = {
            text: '2019年07月'   
        };
        var subtitle = {
            text: 'Source: anyefrozen'
        };

        var xAxis = {
            categories: [
                            '01', '02', '03', '04', '05',
                            '08', '09', '10', '11', '12',
                            '15', '16', '17', '18', '18',
                        ]
        };
        var yAxis = {
            title: {
                text: 'unit price (元)'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        };   

        var plotOptions = {
            line: {
                dataLabels: {
                    enabled: true
                },   
                enableMouseTracking: false
            }
        };

        var series =  [
            {
                name: '圆通速递',
                data: [
                        12.80, 12.75, 12.58, 12.39, 12.30,
                        12.13, 12.09, 11.92, 11.82, 11.88,
                        11.82, 11.88, 11.95, 11.61, 11.91,
                    ]
            }
        ];

        var json = {};

        json.title = title;
        json.subtitle = subtitle;
        json.xAxis = xAxis;
        json.yAxis = yAxis;
        json.plotOptions = plotOptions;
        json.series = series;

        $('#container').highcharts(json);
    });
    </script>
</body>
</html>
