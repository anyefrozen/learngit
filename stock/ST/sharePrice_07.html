<html>
<head>
   <meta charset="UTF-8" />
   <title>Highcharts 教程 | 菜鸟教程(runoob.com)</title>
   <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
   <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
   <div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
   <script language="JavaScript">
      $(document).ready(function() {
         var title = {
             text: '2020/06 申通快递'   
         };
         var subtitle = {
              text: 'Source: 东方财富'
         };
         var xAxis = {
             categories: [
                                             '07/01', '07/02', '07/03', 
                           '07/06', '07/07', '07/08', '07/09', '07/10',  
                           '07/13', '07/14', '07/15', '07/16', '07/17',  
                           '07/20', '07/21', '07/22', '07/23', '07/24', 
                           '07/27', '07/28', '07/29', '07/30', '07/31',
                        ]
         };
         var yAxis = {
            title: {
               text: 'ST（002468）'
            },
            plotLines: [{
               value: 0,
               width: 1,
               color: '#808080'
            }]
         };   

         var tooltip = {
            valueSuffix1: '',
         }

         var legend = {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0
         };

         var series =  [
            {
               name: '股价(元)',
               data: [
                                      16.67, 16.86, 16.85,
                        17.40, 17.61, 17.58, 17.78, 17.46,
                        17.88, 17.47, 17.02, 16.31, 16.36,
                        16.75, 18.60, 18.63, 16.49, 16.15,
                        16.09, 16.27, 16.42, 16.43,
                     ]
            }
         ];

         var json = {};

         json.title = title;
         json.subtitle = subtitle;
         json.xAxis = xAxis;
         json.yAxis = yAxis;
         json.tooltip = tooltip;
         json.legend = legend;
         json.series = series;

         $('#container').highcharts(json);
      });
   </script>
</body>
</html>
