<html>
<head>
   <meta charset="UTF-8" />
   <title>Highcharts 教程 | 菜鸟教程(runoob.com)</title>
   <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
   <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
   <div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
   <script language="JavaScript">
      $(document).ready(function() {
         var title = {
             text: '2020年06月 申通快递'   
         };
         var subtitle = {
              text: 'Source: 东方财富'
         };
         var xAxis = {
             categories: [
                                             '07/01', '07/02', '07/03', 
                           '07/06', '07/07', '07/08', '07/09', '07/10',  
                           '07/13', '07/14', '07/15', '07/16', '07/17',  
                           '07/20', '07/21', '07/22', '07/23', '07/24', 
                           '07/27', '07/28', '07/29', '07/30', '07/31',
                        ]
         };
         var yAxis = {
            title: {
               text: 'ST（002468）'
            },
            plotLines: [{
               value: 0,
               width: 1,
               color: '#808080'
            }]
         };   

         var tooltip = {
            valueSuffix1: '',
         }

         var legend = {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0
         };

         var series =  [
            {
               name: '振幅(元)',
               data: [  
                                    0.42, 0.33, 0.27,
                        0.76, 0.82, 0.39, 0.27, 0.57,
                        0.62, 0.69, 0.49, 0.75, 0.38,
                        0.43, 0.37, 0.26, 0.36,
                     ]
            },
            {
               name: '换手率(%)',
               data: [
                                    0.59, 0.73, 0.75,
                        1.43, 1.31, 0.98, 1.08, 1.04,
                        1.61, 1.27, 1.20, 1.33, 0.62,
                        0.86, 0.63, 0.75, 0.64,
                     ]
            }
         ];

         var json = {};

         json.title = title;
         json.subtitle = subtitle;
         json.xAxis = xAxis;
         json.yAxis = yAxis;
         json.tooltip = tooltip;
         json.legend = legend;
         json.series = series;

         $('#container').highcharts(json);
      });
   </script>
</body>
</html>
