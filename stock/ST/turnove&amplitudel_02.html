<html>
<head>
   <meta charset="UTF-8" />
   <title>Highcharts 教程 | 菜鸟教程(runoob.com)</title>
   <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
   <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
   <div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
   <script language="JavaScript">
      $(document).ready(function() {
         var title = {
             text: '2020/02 申通快递'   
         };
         var subtitle = {
              text: 'Source: 东方财富'
         };
         var xAxis = {
             categories: [ 
                           '02/03', '02/04', '02/05', '02/06', '02/07', 
                           '02/10', '02/11', '02/12', '02/13', '02/14',
                           '02/17', '02/18', '02/19', '02/20', '02/21',
                           '02/24', '02/25', '02/26', '02/27', '02/28'
                        ]
         };
         var yAxis = {
            title: {
               text: 'ST（002468）'
            },
            plotLines: [{
               value: 0,
               width: 1,
               color: '#808080'
            }]
         };   

         var tooltip = {
            valueSuffix1: '',
         }

         var legend = {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0
         };

         var series =  [
            {
               name: '股价(元)',
               data: [
                        17.11, 17.78, 18.82, 19.66, 19.20,
                        19.28, 19.28, 19.15, 19.13, 19.11,
                        20.80, 20.17, 20.41, 20.52, 20.19,
                        20.02, 20.74, 20.11, 19.73, 18.72
                     ]
            }
         ];

         var json = {};

         json.title = title;
         json.subtitle = subtitle;
         json.xAxis = xAxis;
         json.yAxis = yAxis;
         json.tooltip = tooltip;
         json.legend = legend;
         json.series = series;

         $('#container').highcharts(json);
      });
   </script>

</body>
</html>
