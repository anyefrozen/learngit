<html>
<head>
   <meta charset="UTF-8" />
   <title>Highcharts 教程 | 菜鸟教程(runoob.com)</title>
   <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
   <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
   <div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
   <script language="JavaScript">
      $(document).ready(function() {
         var title = {
             text: '2020年06月 申通快递'   
         };
         var subtitle = {
              text: 'Source: 东方财富'
         };
         var xAxis = {
             categories: [
                           '06/01', '06/02', '06/03', '06/04', '06/05',
                           '06/08', '06/09', '06/10', '06/11', '06/12', 
                           '06/15', '06/16', '06/17', '06/18', '06/19', 
                           '06/22', '06/23', '06/24', '06/25', '06/26',
                           '06/29', '06/30', '06/31',
                        ]
         };
         var yAxis = {
            title: {
               text: 'ST（002468）'
            },
            plotLines: [{
               value: 0,
               width: 1,
               color: '#808080'
            }]
         };   

         var tooltip = {
            valueSuffix1: '',
         }

         var legend = {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0
         };

         var series =  [
            {
               name: '振幅(元)',
               data: [  
                        0.39, 0.75, 0.56, 0.57, 0.66,
                        0.46, 0.61, 0.46, 0.54, 0.75,
                        0.73,
                     ]
            },
            {
               name: '换手率(%)',
               data: [
                        0.75, 0.90, 0.68, 0.95, 0.75,
                        0.71, 0.92, 0.89, 0.83, 0.82,
                        1.01,
                     ]
            }
         ];

         var json = {};

         json.title = title;
         json.subtitle = subtitle;
         json.xAxis = xAxis;
         json.yAxis = yAxis;
         json.tooltip = tooltip;
         json.legend = legend;
         json.series = series;

         $('#container').highcharts(json);
      });
   </script>
</body>
</html>
