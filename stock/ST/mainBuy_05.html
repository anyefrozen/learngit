<html>
<head>
   <meta charset="UTF-8" />
   <title>Highcharts 教程 | 菜鸟教程(runoob.com)</title>
   <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
   <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
   <div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
   <script language="JavaScript">
      $(document).ready(function() {
         var title = {
             text: '2020年05月 申通快递'   
         };
         var subtitle = {
              text: 'Source: 东方财富'
         };
         var xAxis = {
             categories: [                                                                
                                             '05/06', '05/07', '05/08', 
                           '05/11', '05/12', '05/13', '05/14', '05/15', 
                           '05/18', '05/19', '05/20', '05/21', '05/22', 
                           '05/25', '05/26', '05/27', '05/28', '05/29',
                        ]
         };
         var yAxis = {
            title: {
               text: 'ST（002468）'
            },
            plotLines: [{
               value: 0,
               width: 1,
               color: '#808080'
            }]
         };   

         var tooltip = {
            valueSuffix1: '',
         }

         var legend = {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0
         };

         var series =  [
            {
               name: '主力净买入(万元)',
               data: [  
                                             + 729.84, +1670.49, +  88.62,
                        +  506.62, -  45.81, +2925.76, - 245.32, +2143.14,
                        +12019.96, -1441.15, -1591.74, -2656.98, -1307.22,
                        + 1734.13,
                     ]
            }
         ];

         var json = {};

         json.title = title;
         json.subtitle = subtitle;
         json.xAxis = xAxis;
         json.yAxis = yAxis;
         json.tooltip = tooltip;
         json.legend = legend;
         json.series = series;

         $('#container').highcharts(json);
      });
   </script>
</body>
</html>
