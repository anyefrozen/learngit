<html>
<head>
   <meta charset="UTF-8" />
   <title>Highcharts 教程 | 菜鸟教程(runoob.com)</title>
   <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
   <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
   <div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
   <script language="JavaScript">
      $(document).ready(function() {
         var title = {
             text: '2020年07月 申通快递'   
         };
         var subtitle = {
              text: 'Source: 东方财富'
         };
         var xAxis = {
             categories: [                                                                
                                             '07/01', '07/02', '07/03', 
                           '07/06', '07/07', '07/08', '07/09', '07/10',  
                           '07/13', '07/14', '07/15', '07/16', '07/17',  
                           '07/20', '07/21', '07/22', '07/23', '07/24', 
                           '07/27', '07/28', '07/29', '07/30', '07/31',
                        ]
         };
         var yAxis = {
            title: {
               text: 'ST（002468）'
            },
            plotLines: [{
               value: 0,
               width: 1,
               color: '#808080'
            }]
         };   

         var tooltip = {
            valueSuffix1: '',
         }

         var legend = {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0
         };

         var series =  [
            {
               name: '主力净买入(万元)',
               data: [  
                                            +1403.30,  +854.77,  -910.75,
                        +1872.33,  -275.12, -1345.82,  -139.94, -4035.22,
                        -1117.82, -6505.32, -3188.49, -6033.68, -1216.03,
                         +654.19, -2271.66,
                     ]
            }
         ];

         var json = {};

         json.title = title;
         json.subtitle = subtitle;
         json.xAxis = xAxis;
         json.yAxis = yAxis;
         json.tooltip = tooltip;
         json.legend = legend;
         json.series = series;

         $('#container').highcharts(json);
      });
   </script>
</body>
</html>
