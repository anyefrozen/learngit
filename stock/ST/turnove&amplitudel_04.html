<html>
<head>
   <meta charset="UTF-8" />
   <title>Highcharts 教程 | 菜鸟教程(runoob.com)</title>
   <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
   <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
   <div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
   <script language="JavaScript">
      $(document).ready(function() {
         var title = {
             text: '2020年04月 申通快递'   
         };
         var subtitle = {
              text: 'Source: 东方财富'
         };
         var xAxis = {
             categories: [
                                             '04/01', '04/02', '04/03',
                                    '04/07', '04/08', '04/09', '04/10', 
                           '04/13', '04/14', '04/15', '04/16', '04/17',
                           '04/20', '04/21', '04/22', '04/23', '04/24',
                           '04/27', '04/28', '04/29', '04/30', 
                        ]
         };
         var yAxis = {
            title: {
               text: 'ST（002468）'
            },
            plotLines: [{
               value: 0,
               width: 1,
               color: '#808080'
            }]
         };   

         var tooltip = {
            valueSuffix1: '',
         }

         var legend = {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0
         };

         var series =  [
            {
               name: '振幅(元)',
               data: [  
                                    0.57, 0.34, 0.39,
                              0.33, 0.22, 0.28, 0.42,
                        0.28, 0.37, 0.22, 0.24, 0.33,
                        0.47, 0.34, 0.34, 0.29, 0.36,
                        0.38, 0.87, 0.37, 0.46
                     ]
            },
            {
               name: '换手率(%)',
               data: [
                                    0.45, 0.26, 0.28,
                              0.35, 0.21, 0.22, 0.20,
                        0.16, 0.49, 0.33, 0.26, 0.46,
                        0.45, 0.26, 0.21, 0.43, 0.28,
                        0.35, 0.38, 0.31, 0.32
                     ]
            }
         ];

         var json = {};

         json.title = title;
         json.subtitle = subtitle;
         json.xAxis = xAxis;
         json.yAxis = yAxis;
         json.tooltip = tooltip;
         json.legend = legend;
         json.series = series;

         $('#container').highcharts(json);
      });
   </script>
</body>
</html>
