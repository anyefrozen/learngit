<html>
<head>
    <meta charset="UTF-8" />
    <title>Highcharts - 亨通光电</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
    <div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
    <script language="JavaScript">
    $(document).ready(function() {
        var title = {
            text: '2019年10月'   
        };
        var subtitle = {
            text: 'Source: anyefrozen'
        };

        var xAxis = {
            categories: [ 
                            '08', '09', '10', '11', 
                            '14', '15', '16', '17', '18', 
                            '21', '22', '23', '24', '25', 
                            '27', '28', '29', '30', '31'
                        ]
        };
        var yAxis = {
            title: {
                text: 'unit price (元)'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        };   

        var plotOptions = {
            line: {
                dataLabels: {
                    enabled: true
                },   
                enableMouseTracking: false
            }
        };

        var series =  [
            {
                name: '亨通光电',
                data: [
                        15.43, 15.47, 15.66, 15.53,
                        15.75, 15.60, 15.60, 15.42, 15.15, 
                        14.89, 15.09, 14.89, 14.66, 14.77,
                        15.16, 
                    ]
            }
        ];

        var json = {};
        json.title = title;
        json.subtitle = subtitle;
        json.xAxis = xAxis;
        json.yAxis = yAxis;
        json.plotOptions = plotOptions;
        json.series = series;

        $('#container').highcharts(json);
    });
    </script>
</body>
</html>
