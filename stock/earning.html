<html>
<head>
   <meta charset="UTF-8" />
   <title>Highcharts 教程 | 菜鸟教程(runoob.com)</title>
   <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
   <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
   <div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
   <script language="JavaScript">
      $(document).ready(function() {
         var title = {
             text: '2020/08'   
         };
         var subtitle = {
              text: 'Source: 东方财富'
         };
         var xAxis = {
             categories: [
                           '08/01', '08/02', '08/03', '08/04', '08/05',
                           '08/08', '08/09', '08/10', '08/11', '08/12', 
                           '08/15', '08/16', '08/17', '08/18', '08/19', 
                           '08/22', '08/23', '08/24', 
                           '08/29', '08/30', '08/31',
                        ]
         };
         var yAxis = {
            title: {
               text: 'ST（002468）'
            },
            plotLines: [{
               value: 0,
               width: 1,
               color: '#808080'
            }]
         };   

         var tooltip = {
            valueSuffix1: '',
         }

         var legend = {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0
         };

         var series =  [
            {
               name: '收益(元)',
               data09: [
                           
                     ]
               data07: [
                                          +100.00, +127.11,  +59.14,  
                        +244.00, +135.51,   -4.00,  +42.20,  -54.08,
                        +113.09, - 54.45, -316.80, -570.36, -260.81,
                        +424.37, - 81.00,   +9.00, -202.10, -486.20,
                         -10.00, +164.10, +260.23,  -35.12,
                     ]
               data06: [
                        +177.15, +28.91, +72.22, -51.00,  +34.05,
                        - 30.00, +50.00, +80.00, -88.09,  -44.00,
                        + 48.92, +29.27, -39.09, -24.00, -269.12,
                        -158.00, -45.17, -23.00,-108.77, + 82.00
                     ]
            }
         ];

         var json = {};

         json.title = title;
         json.subtitle = subtitle;
         json.xAxis = xAxis;
         json.yAxis = yAxis;
         json.tooltip = tooltip;
         json.legend = legend;
         json.series = series;

         $('#container').highcharts(json);
      });
   </script>
</body>
</html>
