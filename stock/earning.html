<html>
<head>
   <meta charset="UTF-8" />
   <title>Highcharts 教程 | 菜鸟教程(runoob.com)</title>
   <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
   <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
   <div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
   <script language="JavaScript">
      $(document).ready(function() {
         var title = {
             text: '2020/07'   
         };
         var subtitle = {
              text: 'Source: 东方财富'
         };
         var xAxis = {
             categories: [
                           '07/01', '07/02', '07/03', '07/04', '07/05',
                           '07/08', '07/09', '07/10', '07/11', '07/12', 
                           '07/15', '07/16', '07/17', '07/18', '07/19', 
                           '07/22', '07/23', '07/24', 
                           '07/29', '07/30', '07/31',
                        ]
         };
         var yAxis = {
            title: {
               text: 'ST（002468）'
            },
            plotLines: [{
               value: 0,
               width: 1,
               color: '#808080'
            }]
         };   

         var tooltip = {
            valueSuffix1: '',
         }

         var legend = {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0
         };

         var series =  [
            {
               name: '收益(元)',
               data: [
                        +100.00, +127.11, +59.14, 
                     ]
               // data06: [
               //          +177.15, +28.91, +72.22, -51.00,  +34.05,
               //          - 30.00, +50.00, +80.00, -88.09,  -44.00,
               //          + 48.92, +29.27, -39.09, -24.00, -269.12,
               //          -158.00, -45.17, -23.00,-107.77, + 82.00
               //       ]
            }
         ];

         var json = {};

         json.title = title;
         json.subtitle = subtitle;
         json.xAxis = xAxis;
         json.yAxis = yAxis;
         json.tooltip = tooltip;
         json.legend = legend;
         json.series = series;

         $('#container').highcharts(json);
      });
   </script>
</body>
</html>
