<html>
<head>
    <meta charset="UTF-8" />
    <title>Highcharts - 圆通速递</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
    <div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
    <script language="JavaScript">
    $(document).ready(function() {
        var title = {
            text: '2019年06月'   
        };
        var subtitle = {
            text: 'Source: anyefrozen'
        };

        var xAxis = {
            categories: [
                            '03', '04', '05', '06',
                            '10', '11', '12', '13', '14',
                            '17', '18', '19', '20', '21',
                            '24', '25', '26', '27', '28'
                        ]
        };
        var yAxis = {
            title: {
                text: 'unit price (元)'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        };   

        var plotOptions = {
            line: {
                dataLabels: {
                    enabled: true
                },   
                enableMouseTracking: false
            }
        };

        var series =  [
            {
                name: '圆通速递',
                data: [
                        13.20, 12.43, 12.01, 11.91,
                        12.18, 12.44, 12.37, 12.28, 12.13,
                        12.20, 12.16, 12.27, 12.55, 12.56, 
                        12.54, 12.37, 12.33, 12.58, 12.33
                    ]
            }
        ];

        var json = {};

        json.title = title;
        json.subtitle = subtitle;
        json.xAxis = xAxis;
        json.yAxis = yAxis;
        json.plotOptions = plotOptions;
        json.series = series;

        $('#container').highcharts(json);
    });
    </script>
</body>
</html>
