<html>
<head>
    <meta charset="UTF-8" />
    <title>Highcharts - 亨通光电</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
    <div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
    <script language="JavaScript">
    $(document).ready(function() {
        var title = {
            text: '2019年10月'   
        };
        var subtitle = {
            text: 'Source: anyefrozen'
        };

        var xAxis = {
            categories: [ 
                                                    '01', 
                            '04', '05', '06', '07', '08', 
                            '11', '12', '13', '14', '15',  
                            '18', '19', '20', '21', '22',  
                            '25', '26', '27', '28', '29', 
                        ]
        };
        var yAxis = {
            title: {
                text: 'unit price (元)'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        };   

        var plotOptions = {
            line: {
                dataLabels: {
                    enabled: true
                },   
                enableMouseTracking: false
            }
        };

        var series =  [
            {
                name: '亨通光电',
                data: [
                                                    14.75,
                        16.03, 16.01, 15.94, 15.84, 15.60,
                        15.12,
                    ] 
            }
        ];

        var json = {};
        json.title = title;
        json.subtitle = subtitle;
        json.xAxis = xAxis;
        json.yAxis = yAxis;
        json.plotOptions = plotOptions;
        json.series = series;

        $('#container').highcharts(json);
    });
    </script>
</body>
</html>
