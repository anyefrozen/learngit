<html>
<head>
    <meta charset="UTF-8" />
    <title>Highcharts - 圆通速递 | 菜鸟教程(runoob.com)</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
    <div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
    <script language="JavaScript">
    $(document).ready(function() {
        var title = {
            text: '2019年05月'   
        };
        var subtitle = {
            text: 'Source: anyefrozen'
        };

        var xAxis = {
            categories: [
                            '06', '07', '08', '09', '10',
                            '13', '14', '15', '16', '17',
                            '20',
                        ]
        };
        var yAxis = {
            title: {
                text: 'unit price (元)'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        };   

        var plotOptions = {
            line: {
                dataLabels: {
                    enabled: true
                },   
                enableMouseTracking: false
            }
        };

        var series =  [
            {
                name: '圆通速递',
                data: [
                        12.45, 11.93, 12.08, 11.96, 12.28, 
                        12.40, 12.32, 12.78, 12.72, 12.23, 
                        12.12, 
                    ]
            }
        ];

        var json = {};

        json.title = title;
        json.subtitle = subtitle;
        json.xAxis = xAxis;
        json.yAxis = yAxis;
        json.plotOptions = plotOptions;
        json.series = series;

        $('#container').highcharts(json);
    });
    </script>
</body>
</html>
