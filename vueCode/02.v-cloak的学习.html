<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-cloak学习</title>
  <style>
    [v-cloak] {
       display: none; 
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- 使用 v-cloak 可以解决插值表达式闪烁的问题 -->
    <p v-cloak>{{msg}}</p>
    <h4 v-text="msg"></h4>

    <div v-text="msg2"></div>
    <div v-html="msg2">123123</div>

    <!-- v-bind: 是 Vue中， 提供的用于绑定属性的指令 -->
    <!-- <input type="button" value="按钮" v-bind:title="mytitle + '456'"> -->
    <!-- 注意： v-bind: 指令可以被简写威： 要绑定的属性 -->
    <!-- v-bind 中， 可以写合法的JS表达式 -->

    <!-- Vue 中提供了 v-on:事件绑定机制 -->
    <!-- <input type="button" value="按钮" :title="mytitle + '123'" v-on:click="alert('hello')"> -->
    <input type="button" value="按钮" @click="show"> 


    <!-- 默认 v-texxt 是没有闪烁的问题 -->
    <!-- v-text 会覆盖元素中原本的内容，但是 插值表达式 只会替换自己的这个占位符， 不会吧 整个元素的内容清空 -->
  </div>

  <script src="./lib/vue-2.4.0.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data:{
        msg: '123',
        msg2:'<h1>哈哈，我是一个大大的H1,我大，我骄傲</h1>',
        mytitle: '这是一个自己定的title'
      },
      methods:{// 这个 methods 属性中定义了当前Vue实例所有可用的方法
        show:function(){
            alert('hello');
        }
      }
    })
  </script>
</body>

</html>

<!-- 2. 插值表达式 和 v-text -->

<!-- 4. v-html -->

<!-- 6. v-on Vue提供的事件绑定机制, 缩写是 @ -->
